<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>SweetHome | Stay safe , stay long</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <a href="index.html" class="logo_link">
          <img src="images/logo.png" alt="" />
          <h2>SwtHome</h2>
        </a>
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="navbar_content">
        <img src="images/people.png" alt="" class="profile" />
        <i class="bx bx-log-out"></i>
      </div>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_editor"></div>
          <li>
            <div class="form-group has-search">
              <span class="bx bx-search-alt-2 form-control-feedback"></span>
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Search"
              />
            </div>
          </li>

          <li class="item">
            <a href="index.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bxs-home"></i>
              </span>
              <span class="navlink">Home</span>
            </a>
          </li>
          <!-- End -->

          <li class="item">
            <a href="about.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-health"></i>
              </span>
              <span class="navlink">About</span>
            </a>
          </li>
          <li class="item">
            <a href="image.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-images"></i>
              </span>
              <span class="navlink">Images</span>
            </a>
          </li>
          <li class="item">
            <a href="contact.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-phone"></i>
              </span>
              <span class="navlink">Contact</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Open / Close -->
      </div>
    </nav>

    <div class="contentbox">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <div class="card">
              <h1 class="text-col"><i class="bx bx-user"></i></h1>
              <h4>User</h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <div class="card">
              <h1 class="text-col"><i class="bx bx-image"></i></h1>
              <h4>Image</h4>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <div class="card">
              <h1 class="text-col"><i class="bx bx-rupee"></i></h1>
              <h4>Payment</h4>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>Doe</td>
                  <td>john@example.com</td>
                </tr>
                <tr>
                  <td>Mary</td>
                  <td>Moe</td>
                  <td>mary@example.com</td>
                </tr>
                <tr>
                  <td>July</td>
                  <td>Dooley</td>
                  <td>july@example.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
